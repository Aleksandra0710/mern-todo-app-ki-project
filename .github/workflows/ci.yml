name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-todo-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-todo-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-todo-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-todo-frontend:latest
